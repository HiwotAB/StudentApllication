<body>
<form class="form-horizontal" th:action="@{/addStudent}" th:object="${student}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2">First Name</label>
        <div class="col-sm-10">
            <div  th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="well alert alert-danger" role="alert"></div>
            <input  th:field="*{firstname}"  name="firstname" placeholder="Enter Student Name" class="form-control"  type="text">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Last Name</label>
        <div class="col-sm-10">
            <div  th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="well alert alert-danger" role="alert"></div>
            <input  th:field="*{lastname}" name="lastname" placeholder="Enter Student Name" class="form-control"  type="text">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >E-Mail</label>
        <div class="col-sm-10">
            <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="well alert alert-danger" role="alert"></div>
            <input  th:field="*{email}" name="email" placeholder="Enter Email" class="form-control"  type="text">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Phone</label>
        <div class="col-sm-10">
            <div  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="well alert alert-danger" role="alert"></div>
            <input  th:field="*{phone}" name="phone" placeholder="Enter Phone number " class="form-control"  type="text">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">School Name</label>
        <div class="col-sm-10">
            <div  th:if="${#fields.hasErrors('schoolName')}" th:errors="*{schoolName}" class="well alert alert-danger" role="alert"></div>
            <input  th:field="*{schoolName}" name="schoolName" placeholder="Enter School Name" class="form-control"  type="text">

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" >Submit<span class="glyphicon glyphicon-save"></span></button>
            <button type="reset" class="btn btn-warning" >Reset<span class="glyphicon glyphicon-remove-circle"></span></button>
        </div>
    </div>
</form>
