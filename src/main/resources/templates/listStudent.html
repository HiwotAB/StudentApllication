<body>

<section class="hero">
    <div class="container text-center">
<div class="container">
    <div class="bs-callout bs-callout-success">

        <table class="table table-striped" class="table table-hover">
            <caption> <h4><b>Student List Information</b></h4></caption>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Phone</th>
                <th>School Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody align="left">
            <tr th:each="student : ${students}">
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.schoolName}"></td>
                <td>
                    <a th:href="@{/update/{id}(id=${student.id})}">Update</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

</section>
